    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
      #container {
        width: 100%;
        height: 100%;
        display: relative;
        overflow: hidden;
      }
      #labels {
        position: absolute;
        color: white;
        left: 0;
        top: 0;
      }
      #labels > div {
        position: absolute;
        left: 0;
        top: 0;
        cursor: pointer;
        user-select: none;
        /* text-shadow: -1px -1px 0 #000, 0 -1px 0 #000, 1px -1px 0 #000,
          1px 0 0 #000, 1px 1px 0 #000, 0 1px 0 #000, -1px 1px 0 #000,
          -1px 0 0 #000; */
      }
      #labels > div:hover {
        color: red;
      }
      #info {
        position: absolute;
        left: 1em;
        top: 1em;
        background: rgba(0, 0, 0, 0.8);
        padding: 0.5em;
        color: white;
        font-family: monospace;
      }
      #info2 {
        position: absolute;
        left: 1em;
        top: 4em;
        background: rgba(0, 0, 0, 0.8);
        padding: 0.5em;
        color: white;
        font-family: monospace;
      }
      #thumbLine {
        border: 2px solid black;
        position: absolute;
        top: 0;
        right: 0;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* display: flex; */
        display: none;
        justify-content: center;
        align-items: center;
      }
      #loading .progress {
        margin: 1.5em;
        border: 1px solid white;
        width: 50vw;
      }
      #loading .progressbar {
        margin: 2px;
        background: white;
        height: 1em;
        transform-origin: top left;
        transform: scaleX(0);
      }
      #loading .progress-number {
        margin: 0.5em;
        font-size: 1.5em;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- <img src="./微信图片_20211220094232.png" alt="" /> -->
    <div id="container">
      <canvas id="c" width="600" height="300"></canvas>
      <div id="labels"></div>
    </div>
    <!-- <div id="info">
      w: 前进 a: 左 s: 后退 d: 右 z: 切换视角 点击: 切换建筑物
    </div>
    <div id="info2"></div> -->
    <div id="thumbLine"></div>
    <div id="loading">
      <div class="progress">
        <div class="progressbar"></div>
      </div>
      <div class="progress-number"></div>
    </div>
  </body>
</html>
